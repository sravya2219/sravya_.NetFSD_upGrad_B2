<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <fieldset>
        <legend>Student Registration Form</legend>
        <label for="name">Enter Name:</label>
        <input type="text" id="name" name="name" placeholder="enter name" required minlength="6" maxlength="30"><br><br>
        <label for="email">Enter Email:</label>
        <input type="email" id="email" name="email"  placeholder="enter email id" required>
        <br><br>
        <label for="mobile">Enter MobileNo:</label>
        <input type="tel"  id="mobile" name="mobile" placeholder="enter mobile no" required pattern="^[6-9]\d{9}$">
        <br><br>
        <label for="age">Enter Age:</label>
        <input type="number" id="age" name="age"  placeholder="enter age" required>
        <br><br>
        <label for="dob">Enter DOB</label>
        <input type="date" id="dob" name="dob" placeholder="dd - mm - yyyy" required>
        <br><br>
         <button type="submit">submit</button>
    </fieldset>
    </form>
</body>
</html>
