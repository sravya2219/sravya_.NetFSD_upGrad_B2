<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <label for="email">email: </label>
    <input type="email" id="email" name="email"> <br> <br>
    <label for="course">Select Course:</label><br>
    <input type="text" id="course" name="course" list="courses" required>
    <datalist id="courses">
        <option value="Java"></option>
        <option value="Python"></option>
        <option value=".Net"></option>

    </datalist>
    <br><br>
     <!-- Skill level (range) -->
        <label for="skill">Skill Level (Beginner to Advanced):</label><br>
        <input type="range" id="skill" name="skill" min="1" max="10">
        <br><br>

       
        <label>Skill Indicator:</label><br>
        <meter max="10" value="5">
            Intermediate
        </meter>
        <br><br>

        <label>Enrollment Progress:</label><br>
        <progress value="50" max="100"></progress>
        <br><br>

        <!-- Submit -->
        <input type="submit" value="Submit">
   </form>
</body>
</html>
